<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Track Case - CyberSecure Report</title>
    <link rel="stylesheet" href="/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-brand">
                    <svg class="nav-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span class="nav-title">CyberSecure Report</span>
                </div>
                <div class="nav-links">
                   <button onclick="window.location.href='/'" class="nav-link">Home</button>
                    
                    <button onclick="window.location.href='/'" class="nav-link">Threats</button>
                    <button onclick="window.location.href='/'" class="nav-link">Process</button>
                    <button onclick="window.location.href='/'" class="nav-link">Contact</button>
 
                    <button onclick="window.location.href='/register1'" class="nav-cta">Login</button>

                </div>
            </div>
        </div>
    </nav>
    
    <div class="track-container">
        <div class="track-card">
            <h2 class="track-title">Track Your Case</h2>
            <form id="track-form">
                <div class="input-group">
                    <label for="caseId">Case ID</label>
                    <input type="text" id="caseId" name="caseId" placeholder="Enter your Case ID" required />
                </div>
                <div class="input-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn-primary">Track Case</button>
            </form>
            <p class="back-login"><a href="../templates/login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('track-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const caseId = form.caseId.value.trim();
            const userId = form.userId.value.trim();
            const password = form.password.value.trim();

            if (!caseId || !userId || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate checking details (replace with real backend integration)
            alert(`Tracking case:\nCase ID: ${caseId}\nUser ID: ${userId}`);

            // Here, you can redirect or fetch data from your server.
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberguard Desk | Add User</title>
     <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-brand">
                    <svg class="nav-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span class="nav-title">Cyberguard Desk</span>
                </div>
                <div class="nav-links">
                    <button onclick="window.location.href='/'" class="nav-link">Home</button>
                    <button onclick="window.location.href='/trackcase'" class="nav-link">Track Case</button>
                    <button onclick="window.location.href='/'" class="nav-link">Threats</button>
                    <button onclick="window.location.href='/'" class="nav-link">Process</button>
                    <button onclick="window.location.href='/'" class="nav-link">Contact</button>
                    <button onclick="window.location.href='/'" class="nav-cta">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero / Form Section -->
    <section class="hero-section">
        <div class="hero-bg"></div>
        <div class="hero-pattern"></div>
        <div class="hero-content container">
            <div class="hero-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-8 0v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1 class="hero-title hero-gradient">Add New User</h1>
            <p class="hero-description">Fill in user details to register a new account.</p>

            <!-- Thymeleaf Add User Form -->
            <form th:action="@{/adduser}" th:object="${userDetail}" method="post"
                  style="max-width: 500px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1.2rem;">
                
                <input type="text" th:field="*{fname}" placeholder="First Name" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{lname}" placeholder="Last Name" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{mobNo}" placeholder="Mobile No" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="date" th:field="*{dob}" placeholder="Date of Birth" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{hNo}" placeholder="House No."
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{streetNo}" placeholder="Street"
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{city}" placeholder="City"
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{state}" placeholder="State"
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="text" th:field="*{username}" placeholder="Username" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                <input type="password" th:field="*{password}" placeholder="Password" required
                       style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">

                <!-- Middle Names dynamic -->
                <label style="color:white;">Middle Names:</label>
                <div id="mnames-container">
                    <input type="text" name="middleNames" placeholder="Middle Name"
                           style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">
                </div>
                <button type="button" onclick="addMName()" 
                        style="background:#2563eb; color:white; padding:0.75rem; border:none; border-radius:0.75rem; cursor:pointer;">
                    + Add More
                </button>

                <button type="submit" class="btn-primary" style="width:100%;">Save User</button>
            </form>

            <p th:if="${successMessage}" th:text="${successMessage}" style="color:lightgreen; text-align:center; margin-top:1rem;"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red; text-align:center; margin-top:1rem;"></p>

        </div>
    </section>

    <script>
        function addMName() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="middleNames" placeholder="Middle Name" ' +
                'style="padding:1rem; border-radius:0.75rem; border:1px solid #374151; background:#111827; color:white;">';
            document.getElementById("mnames-container").appendChild(div);
        }
    </script>
</body>
</html>
